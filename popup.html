<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .setting-item:last-child {
            margin-bottom: 0;
        }
        
        .setting-item label {
            flex: 1;
            color: #666;
            font-size: 14px;
        }
        
        .api-key-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: all 0.2s ease;
        }
        
        button#start-reading-mode {
            background: #007AFF;
            color: white;
            flex: 2;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        button#start-reading-mode::before {
            content: "📖";
            font-size: 16px;
        }
        
        button#save-settings {
            background: #28a745;
            color: white;
            flex: 1;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h2>SmartReader+ 设置</h2>
    
    <div class="section">
        <div class="section-title">阅读模式</div>
        <div class="setting-item">
            <label>自动检测长文本</label>
            <input type="checkbox" id="reading-mode-enabled">
        </div>
        <div class="setting-item">
            <label>阅读后保存提示</label>
            <input type="checkbox" id="auto-save-prompt">
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Pocket 集成</div>
        <div class="setting-item">
            <label>启用 Pocket</label>
            <input type="checkbox" id="pocket-enabled">
        </div>
        <input type="password" class="api-key-input" id="pocket-api-key" placeholder="Pocket API Key">
    </div>
    
    <div class="section">
        <div class="section-title">Readwise 集成</div>
        <div class="setting-item">
            <label>启用 Readwise</label>
            <input type="checkbox" id="readwise-enabled">
        </div>
        <input type="password" class="api-key-input" id="readwise-api-key" placeholder="Readwise API Key">
    </div>
    
    <div class="button-group">
        <button id="start-reading-mode">立即进入阅读模式</button>
        <button id="save-settings">保存</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
